<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register for the Training</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Please enter your username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Please enter your email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Please enter your password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confrim Password</label>
                <input type="password" id="password2" placeholder="Please enter your password again">
                <small>Error message</small>
            </div>
            <!-- <div class="from-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Please enter your username">
                <small>Error message</small>
            </div> -->
            <button type="submit">Submit your Form</button>
        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
